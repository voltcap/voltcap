name: Generate GitHub Stats

on:
  schedule:
    - cron: '47 2 * * *' # Run daily at 02:47 UTC
  workflow_dispatch: # Allows manual run

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run stats generator
        run: python generate_stats.py

      - name: Commit and push changes
        env:
          GHT: ${{ secrets.GHT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github_stats.svg
          git commit -m "ðŸ“Š Auto-update GitHub stats" || echo "No changes to commit"
          git push https://x-access-token:${GHT}@github.com/${{ github.repository }} HEAD:main
